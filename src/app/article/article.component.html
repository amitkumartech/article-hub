
<div class="article-list" *ngIf="articles.length >= 1">
  <h4>Here are some caption text options for "Here are some latest articles you may like":</h4>
  <div class="article-preview" *ngFor="let article of articles">
    <h2>{{ article.title }}</h2>
    <p>Author: {{ article.author }}</p>
    <p>Published: {{ article.publishedAt | date }}</p>
    <a routerLink="/article-view/{{ article.id }}">Read More</a>
  </div>
</div>

<div *ngIf="articles.length == 0">
<app-no-content></app-no-content>
</div>
