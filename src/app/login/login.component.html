<form [formGroup]="loginForm" class="login-form">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" required>
        <div
            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
            <div *ngIf="loginForm.get('email')">Email is required</div>
            <div *ngIf="loginForm.get('email')">Invalid email format</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" required>
        <div
            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
            <div *ngIf="loginForm.get('password')">Password is required</div>
            <div *ngIf="loginForm.get('password')">Password must be at least 6 characters</div>
        </div>
    </div>
    <button (click)="onSubmit()">Login</button>
</form>
